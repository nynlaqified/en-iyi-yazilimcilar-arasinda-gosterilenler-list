name: Update Twitter Following List

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:  # Manuel tetikleme iÃ§in

permissions:
  contents: write  # README.md ve data/following.json'a yazma yetkisi

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actions token'Ä± kullan
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ğŸ“¦ Install dependencies
        run: npm install
        
      - name: ğŸ” Fetch following data
        env:
          # GitHub Secrets'tan API key'i al (GÃœVENLÄ°)
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: 'x-com2.p.rapidapi.com'
          # GitHub Variables'tan veya direkt deÄŸerler
          TWITTER_USER_ID: ${{ vars.TWITTER_USER_ID || '1990028056136957952' }}
          FOLLOWING_COUNT: ${{ vars.FOLLOWING_COUNT || '200' }}
          # Blocklist ID'leri (GitHub Secrets'tan)
          BLOCKLIST_IDS: ${{ secrets.BLOCKLIST_IDS }}
        run: node scripts/fetch-following.js
        
      - name: ğŸ“ Generate README
        run: node scripts/generate-readme.js
        
      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md data/following.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Takip edilen liste gÃ¼ncellendi - $(date +'%Y-%m-%d %H:%M')" && git push)
